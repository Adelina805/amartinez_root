    <!-- CONTACT SECTION -->
    <section>
        <div class="container">
            <h1>Contact Adelina Martinez?</h1>

            <div class="column-left">
                <img src="stars/Star.svg" alt="spinning star" id="spinning-star" />
            </div>

            <div class="column-right">
                <form class="contact-form" action="#" method="post">

                    <div class="form-group form-group-name">
                        <label for="name" class="form-label">NAME</label>
                        <input type="text" id="name" name="name" placeholder="Jane Doe" class="form-input input-name"
                            required />
                    </div>

                    <div class="form-group form-group-email">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="example@email"
                            class="form-input input-email" required />
                    </div>

                    <div class="form-group form-group-message">
                        <label for="message" class="form-label">MESSAGE</label>
                        <textarea id="message" name="message" placeholder="Hello :D" class="form-textarea input-message"
                            rows="6" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="form-button submit-button">
                            SEND TO ADELINA
                        </button>
                    </div>

                </form>

            </div>

            <i class="note">You can also follow me on <a href="https://www.linkedin.com/in/adelina-martinez/"
                    target="_blank">LinkedIn</a>. I look forward to hearing from you :)</i>
