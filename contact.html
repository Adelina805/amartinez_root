<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="Adelina Martinez" content="Adelina Martinez's Timeline at SDSU: Contact" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact Adelina Martinez?</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- HEADER -->
    <site-header current="contact"></site-header>

    <div class="page-content">

        <!-- CONTACT SECTION -->
        <section>
            <div class="container">
                <h1>Contact Adelina Martinez?</h1>

                <div class="column-left">
                    <img src="stars/Star.svg" alt="spinning star" id="spinning-star" />
                </div>

                <div class="column-right">
                    <form class="contact-form" action="#" method="post">

                        <div class="form-group form-group-name">
                            <label for="name" class="form-label">NAME</label>
                            <input type="text" id="name" name="name" placeholder="Jane Doe"
                                class="form-input input-name" required />
                        </div>

                        <div class="form-group form-group-email">
                            <label for="email" class="form-label">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@email"
                                class="form-input input-email" required />
                        </div>

                        <div class="form-group form-group-message">
                            <label for="message" class="form-label">MESSAGE</label>
                            <textarea id="message" name="message" placeholder="Hello :D"
                                class="form-textarea input-message" rows="6" required></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="form-button submit-button">
                                SEND TO ADELINA
                            </button>
                        </div>

                    </form>

                </div>

                <p class="note"><i>You can also follow me on <a href="https://www.linkedin.com/in/adelina-martinez/"
                            target="_blank">LinkedIn</a>. I look forward to hearing from you :)</i> </p>

            </div>
        </section>

    </div>

    <!-- FOOTER -->
    <site-footer></site-footer>

    <!-- JS FILES -->
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
